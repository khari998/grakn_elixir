name: Move open/reopened pull request to In progress

on:
  pull_request:
    types: [opened, reopened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/community.github-project-automation
        with:
          backend: https://integration-api.taxfix.de/api/github-project-automation/
          project: tax-engine
          column: In progress
